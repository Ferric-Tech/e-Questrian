<div class="main-container">
  <div class="form-container">
    <div class="form-header">New appointment</div>
    <div class="form-line">
      <div class="form-line-title">Title:</div>
      <input type="text" />
    </div>
    <div class="form-line">
      <div class="form-line-title">Start time:</div>
      <div>
        <mat-select [(value)]="displayTime">
          <mat-option [value]="option" *ngFor="let option of times">{{
            option
          }}</mat-option>
        </mat-select>
        until {{ startTime }}
      </div>
    </div>
    <button (click)="onCancelClick()">Cancel</button>
  </div>
</div>
