<div class="main-container">
  <form
    class="form-container"
    [formGroup]="newAppoitmentForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-header">New appointment</div>

    <div class="form-line">
      <div class="form-line-title">Title:</div>
      <input type="text" formControlName="title" />
    </div>

    <div class="form-line">
      <div class="form-line-title">Start time:</div>
      <mat-select class="time-selector" formControlName="startTime">
        <mat-option [value]="option" *ngFor="let option of times">{{
          option
        }}</mat-option>
      </mat-select>
      <div class="mid-selector-container">until</div>

      <mat-select class="time-selector" formControlName="endTime">
        <mat-option [value]="option" *ngFor="let option of times">{{
          option
        }}</mat-option>
      </mat-select>
    </div>
    <div class="form-line">
      <div class="form-line-title">Client:</div>
      <mat-select class="client-selector" formControlName="client">
        <mat-option [value]="option" *ngFor="let option of clients">{{
          option
        }}</mat-option>
      </mat-select>
    </div>
    <div class="button-container">
      <button (click)="onCancelClick()">Cancel</button>
      <button type="submit" [disabled]="!newAppoitmentForm.valid">
        Submit
      </button>
    </div>
  </form>
</div>
