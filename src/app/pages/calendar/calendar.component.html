<div class="page-header-container">Your Calendar</div>

<div class="date-container">
  <mat-icon (click)="changeDate(-1)">keyboard_arrow_left</mat-icon>
  <div>{{ date | date: "dd/MM/yyyy" }}</div>
  <mat-icon (click)="changeDate(1)">keyboard_arrow_right</mat-icon>
</div>

<div class="calendar-container">
  <div
    *ngFor="let block of calenderBlocks"
    (click)="onCalendarBlockClick(block.time)"
  >
    <hr />
    <div class="block-container">
      <div class="block-time-container">
        {{ block.time.hours }}:{{ block.time.minutes | number: "2.0" }}
      </div>
      <div
        class="block-appointment-container"
        *ngFor="let appointment of block.appointments"
      >
        <button (click)="onAppointmentClick(appointment)">
          {{ appointment.title }}
        </button>
      </div>
    </div>
  </div>
</div>
<app-new-appointment-modal
  *ngIf="displayNewAppointmentForm"
  [date]="date"
  [startTime]="proposedStartTime"
  [currentAppointment]="currentAppointment"
  (newAppointment)="appointmentCreated($event)"
  (editedAppointment)="appointmentEdited($event)"
  (removeAppointment)="appointmentRemoved()"
  (canceled)="appointmentDetailModalCanceled()"
></app-new-appointment-modal>
