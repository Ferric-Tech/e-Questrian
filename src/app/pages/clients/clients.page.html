<div class="page-container" [ngSwitch]="currentViewState">
  <div *ngSwitchCase="viewStateEnum.MAIN">
    <app-menu-screen
      [config]="clientMenuPageConfig"
      (viewStateSelected)="onMenuOptionClicked($event)"
    ></app-menu-screen>
  </div>

  <div *ngSwitchCase="viewStateEnum.VIEW">
    <app-general-items-list-screen
      [config]="clientListPageConfig"
      (itemClicked)="viewClient($event)"
    ></app-general-items-list-screen>
    <app-menu-screen
      [config]="viewClientsMenuConfig"
      (viewStateSelected)="onMenuOptionClicked($event)"
    ></app-menu-screen>
  </div>

  <app-client-details-modal
    *ngSwitchCase="viewStateEnum.ADD_EDIT"
    [currentClient]="currentClient"
    (closed)="closeClientModal()"
    (newClient)="addNewClient($event)"
    (editedClient)="editClient($event)"
  ></app-client-details-modal>
</div>
