<div class="main-container">
  <form
    class="form-container"
    [formGroup]="appoitmentForm"
    (ngSubmit)="onSubmitClick()"
  >
    <div class="form-header">{{ modalHeader }}</div>

    <div class="form-line">
      <div class="form-line-title">Title:</div>
      <input type="text" formControlName="title" />
    </div>

    <div class="form-line">
      <div class="form-line-title">Date:</div>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <input
        class="date-input"
        [matDatepicker]="picker"
        formControlName="date"
      />
    </div>

    <div class="form-line">
      <div class="form-line-title">Start time:</div>
      <mat-select
        [compareWith]="compareTimes"
        class="time-selector"
        formControlName="startTime"
      >
        <mat-option *ngFor="let option of timeOptions" [value]="option.value"
          >{{ option.display}}</mat-option
        >
      </mat-select>
      <div class="mid-selector-container">until</div>

      <mat-select
        [compareWith]="compareTimes"
        class="time-selector"
        formControlName="endTime"
      >
        <mat-option *ngFor="let option of timeOptions" [value]="option.value"
          >{{ option.display}}</mat-option
        >
      </mat-select>
    </div>
    <div class="form-line">
      <div class="form-line-title">Client:</div>
      <mat-select
        [compareWith]="compareClients"
        class="client-selector"
        formControlName="client"
      >
        <mat-option
          [value]="option.value"
          *ngFor="let option of clients | keyvalue"
          >{{ option.value.displayName }}</mat-option
        >
      </mat-select>
    </div>
    <div class="button-container">
      <button (click)="onCloseClick()">Close</button>
      <button type="submit" [disabled]="!appoitmentForm.valid">Submit</button>
    </div>
    <button
      class="remove-button"
      *ngIf="!isNewAppointment"
      (click)="onCancelAppointmentClick()"
    >
      Cancel appointment
    </button>
  </form>
</div>
