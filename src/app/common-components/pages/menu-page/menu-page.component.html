<div class="page-container">
  <div class="page-header">{{ config.header }}</div>
  <div class="page-sub-header">{{ config.subHeader }}</div>
  <div class="button-container">
    <button
      mat-button
      *ngFor="let option of config.menu"
      class="navbar-button"
      (click)="onMenuOptionClicked(option.path, option.viewState)"
    >
      {{ option.display }}
    </button>
  </div>
</div>
